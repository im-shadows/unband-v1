<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Unband WhatsApp</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Share+Tech+Mono&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}

body{
  margin:0;
  background:#000;
  color:#0ff;
  font-family:'Share Tech Mono',monospace;
}

/* ===== HEADER ===== */
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:12px;
}

#title{
  font-family:'Orbitron',sans-serif;
  font-size:18px;
  animation:glitch 2s infinite;
}

@keyframes glitch{
  0%{text-shadow:2px 0 #0ff}
  50%{text-shadow:-2px 0 #f0f}
  100%{text-shadow:2px 0 #0ff}
}

#menu{
  font-size:22px;
  cursor:pointer;
}

#admin{
  display:none;
  position:absolute;
  top:45px;
  right:12px;
  background:#111;
  border:1px solid #0ff;
  border-radius:8px;
  padding:10px;
  z-index:10;
}
#admin a{
  display:block;
  color:#0ff;
  text-decoration:none;
  margin:6px 0;
}

/* ===== VIDEO ===== */
#video-box{
  width:90%;
  max-width:320px; /* KECIL HORIZONTAL */
  margin:10px auto;
  padding:6px;
  border:1px solid red;
  border-radius:12px;
}

video{
  width:100%;
  border-radius:8px;
  background:#000;
}

/* VIDEO BUTTON */
#video-btn{
  display:flex;
  justify-content:center;
  gap:12px;
  margin-top:8px;
}

button{
  background:#111;
  color:#0ff;
  border:1px solid #0ff;
  padding:8px 14px;
  border-radius:8px;
  cursor:pointer;
}

/* ===== FORM ===== */
.form{
  width:90%;
  max-width:420px;
  margin:20px auto;
  background:#111;
  padding:14px;
  border-radius:12px;
  border:1px solid #0ff;
}

label{
  display:block;
  margin-top:10px;
  font-family:'Orbitron',sans-serif;
}

input,select{
  width:100%;
  padding:10px;
  margin-top:6px;
  background:#000;
  color:#0ff;
  border:1px solid #0ff;
  border-radius:8px;
}

#sub{display:none}

#send{
  width:100%;
  margin-top:16px;
}

#msg{
  margin-top:10px;
  text-align:center;
  color:#f66;
}

/* ===== CREDIT ===== */
#credit{
  margin:30px 0 20px;
  text-align:center;
  font-size:12px;
  color:#555;
  letter-spacing:1px;
}
</style>
</head>

<body>

<header>
  <div id="title">&gt;_ Unband-WhatsApp</div>
  <div id="menu">â˜°</div>
</header>

<div id="admin">
  <a href="https://wa.me/6283128490718" target="_blank">WhatsApp</a>
  <a href="https://t.me/cuxxyzhost" target="_blank">Telegram</a>
</div>

<!-- VIDEO -->
<div id="video-box">
  <video id="vid" muted autoplay playsinline>
    <source src="vid.mp4" type="video/mp4">
  </video>
</div>

<div id="video-btn">
  <button id="play">Play</button>
  <button id="next">Ganti Video</button>
</div>

<!-- FORM -->
<div class="form">
  <label>&gt;_ No - WhatsApp</label>
  <input id="no" value="+62">

  <label>&gt;_ Opsi - Unband</label>
  <select id="opsi">
    <option value="">-- pilih --</option>
    <option value="opsi-spam.json">Spam</option>
    <option value="opsi-manen.json">Manen</option>
    <option value="opsi-manen-hard.json">Manen Hard</option>
  </select>

  <select id="sub"></select>

  <button id="send">Send Banding</button>
  <div id="msg"></div>
</div>

<footer id="credit">
  Â© 2026 Unband-WhatsApp â€¢ Public Helper â€¢ Made with CuxxyzHostâš¡
</footer>

<script>
/* MENU */
menu.onclick=()=>{
  admin.style.display =
  admin.style.display==='block'?'none':'block'
}

/* VIDEO */
const vid=document.getElementById('vid')
const list=['vid.mp4','vid2.mp4','vid3.mp4']
let i=0

play.onclick=()=>{
  vid.muted=false
  if(vid.paused){
    vid.play()
    play.textContent='Pause'
  }else{
    vid.pause()
    play.textContent='Play'
  }
}

next.onclick=()=>{
  i=(i+1)%list.length
  vid.src=list[i]
  vid.play()
  play.textContent='Pause'
}

/* OPSI */
opsi.onchange=()=>{
  sub.style.display='none'
  sub.innerHTML=''
  msg.textContent=''
  if(!opsi.value)return

  fetch(opsi.value)
  .then(r=>r.json())
  .then(data=>{
    sub.style.display='block'
    data.forEach(x=>{
      const o=document.createElement('option')
      o.value=x.name
      o.textContent=x.name
      sub.appendChild(o)
    })
  })
  .catch(()=>{
    msg.textContent='âŒ Sub opsi gagal dimuat'
  })
}

/* SEND */
send.onclick=()=>{
  if(!no.value && !opsi.value && !sub.value)
    return msg.textContent="ðŸ˜¤ mau mulai gimana ini gk ad yg di isi"
  if(!no.value) return msg.textContent="No nya lum di isi tuh ðŸ¤¦â€â™‚ï¸"
  if(!opsi.value) return msg.textContent="opsi nya bujang pilih ðŸ˜’"
  if(!sub.value) return msg.textContent="ðŸ˜” sub opsi nya isi dong"

  fetch(opsi.value)
  .then(r=>r.json())
  .then(d=>{
    const x=d.find(v=>v.name===sub.value)
    window.open(
      `mailto:${x.email}?body=${encodeURIComponent(
        x.body.replace('[ +62xxx ]',no.value)
      )}`
    )
  })
}
</script>

</body>
</html>
