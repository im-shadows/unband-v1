<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Unband WhatsApp</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}

body{
  margin:0;
  background:#000;
  color:#0ff;
  font-family:'Share Tech Mono',monospace;
}

/* ===== HEADER ===== */
#header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:10px 14px;
}

#title{
  font-family:'Orbitron',sans-serif;
  font-size:18px;
  animation:glitch 2s infinite;
}

@keyframes glitch{
  0%{text-shadow:2px 0 #0ff}
  50%{text-shadow:-2px 0 #f0f}
  100%{text-shadow:2px 0 #0ff}
}

#menu{
  font-size:24px;
  cursor:pointer;
}

#admin{
  display:none;
  position:absolute;
  top:45px;
  right:14px;
  background:#111;
  border:1px solid #0ff;
  border-radius:8px;
  padding:10px;
  z-index:10;
}
#admin a{
  display:block;
  color:#0ff;
  text-decoration:none;
  margin:6px 0;
}

/* ===== VIDEO ===== */
#video-wrap{
  width:100%;
  display:flex;
  justify-content:center;
  margin-top:10px;
}

#video-box{
  width:90%;
  max-width:340px; /* üî• KECIL & HORIZONTAL */
  padding:6px;
  border-radius:12px;
  border:1px solid #f00;
}

video{
  width:100%;
  border-radius:8px;
}

/* ===== VIDEO BUTTON ===== */
#video-btn{
  display:flex;
  justify-content:center;
  gap:12px;
  margin:10px 0;
}

#video-btn button{
  padding:6px 14px;
  background:#111;
  border:1px solid #0ff;
  color:#0ff;
  border-radius:8px;
  cursor:pointer;
}

/* ===== FORM ===== */
.form{
  width:90%;
  max-width:400px;
  margin:20px auto;
  background:#111;
  padding:14px;
  border-radius:12px;
  border:1px solid #0ff;
}

.label{
  margin-top:10px;
  font-family:'Orbitron',sans-serif;
}

input,select{
  width:100%;
  padding:10px;
  margin-top:6px;
  background:#000;
  border:1px solid #0ff;
  border-radius:8px;
  color:#0ff;
}

#sub-opsi{display:none}

#send{
  width:100%;
  margin-top:16px;
  padding:12px;
  background:#000;
  border:1px solid #0ff;
  border-radius:10px;
  color:#0ff;
  cursor:pointer;
}

#msg{
  margin-top:10px;
  text-align:center;
  color:#f66;
}

/* ===== FOOTER ===== */
#footer{
  text-align:center;
  color:#555;
  font-size:12px;
  margin:20px 0;
}
</style>
</head>

<body>

<div id="header">
  <div id="title">&gt;_ Unband-WhatsApp</div>
  <div id="menu">‚ò∞</div>
</div>

<div id="admin">
  <a href="https://wa.me/6283128490718" target="_blank">WhatsApp</a>
  <a href="https://t.me/cuxxyzhost" target="_blank">Telegram</a>
</div>

<!-- VIDEO -->
<div id="video-wrap">
  <div id="video-box">
    <video id="video" src="vid.mp4" autoplay></video>
  </div>
</div>

<div id="video-btn">
  <button id="toggle">Pause</button>
  <button id="next">Ganti Video</button>
</div>

<!-- FORM -->
<div class="form">
  <div class="label">&gt;_ No - WhatsApp</div>
  <input id="no" value="+62">

  <div class="label">&gt;_ Opsi - Unband</div>
  <select id="opsi">
    <option value="">-- pilih --</option>
    <option value="spam">Spam</option>
    <option value="manen">Manen</option>
    <option value="manen-hard">Manen Hard</option>
  </select>

  <select id="sub-opsi"></select>

  <button id="send">Send Banding</button>
  <div id="msg"></div>
</div>

<div id="footer">¬© Unband WhatsApp ‚Ä¢ By CuxxyzHost üåê</div>

<script>
/* MENU */
menu.onclick=()=>{
  admin.style.display = admin.style.display==='block'?'none':'block'
}

/* VIDEO */
const video=document.getElementById('video')
const vids=['vid.mp4','vid2.mp4','vid3.mp4']
let v=0

toggle.onclick=()=>{
  if(video.paused){
    video.play()
    toggle.textContent='Pause'
  }else{
    video.pause()
    toggle.textContent='Play'
  }
}

next.onclick=()=>{
  v=(v+1)%vids.length
  video.src=vids[v]
  video.play()
  toggle.textContent='Pause'
}

/* OPSI */
const map={
  'spam':'opsi-spam.json',
  'manen':'opsi-manen.json',
  'manen-hard':'opsi-manen-hard.json'
}

opsi.onchange=()=>{
  sub-opsi.style.display='none'
  sub-opsi.innerHTML=''
  if(!opsi.value) return

  fetch(map[opsi.value])
  .then(r=>r.json())
  .then(data=>{
    sub-opsi.style.display='block'
    data.forEach(d=>{
      const o=document.createElement('option')
      o.value=d.name
      o.textContent=d.name
      sub-opsi.appendChild(o)
    })
  })
}

/* SEND */
send.onclick=()=>{
  if(!no.value && !opsi.value && !sub-opsi.value)
    return msg.textContent="üò§ mau mulai gimana ini gk ad yg di isi"
  if(!no.value) return msg.textContent="No nya lum di isi tuh ü§¶‚Äç‚ôÇÔ∏è"
  if(!opsi.value) return msg.textContent="opsi nya bujang pilih üòí"
  if(!sub-opsi.value) return msg.textContent="üòî sub opsi nya isi dong"

  fetch(map[opsi.value])
  .then(r=>r.json())
  .then(d=>{
    const x=d.find(i=>i.name===sub-opsi.value)
    window.open(
      `mailto:${x.email}?body=${encodeURIComponent(
        x.body.replace('[ +62xxx ]',no.value)
      )}`
    )
  })
}
</script>

</body>
</html>
